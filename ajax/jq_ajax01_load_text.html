<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	//jquery로 할때 한줄로 끝난다.
	$(function(){
		$("#startAjax").click(function(){
			//jquery에서 ajax 구현 - text파일 내용 가져오기
			$("#result").load("memo.txt"); //여기서 불러온다. 한줄
		});
		
	});
</script>
</head>
<body>
<h1>Jquery에서 Ajax구현하기 -> text</h1>
<div id="result">
	<button id="startAjax">클릭하시면 서버에 비동기식으로 정보를 얻어옵니다..</button>
</div>
<img src="../img/33.jpg"/>
</body>
</html>
