<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/> 
<link rel="stylesheet" href="../bootstrap/bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="../bootstrap/bootstrap.js"></script>
<script>
//ajax_data.json파일에 주석 안들어가서 여기 입력.. rank라는 변수의 값은 대괄호[] 안에있다. 그리고 전체적으로 중괄호가 묶여져있어야한다.

$(function(){
		$("button").click(function(){
			//ajax로 json파일 정보 얻어오기.. 많이씀
			$.ajax({
				url : "ajax_data.json", // 서버에서 전송받을 파일 명
				dataType : "JSON", //전송받을 데이터의 데이터타입
				success : function(result){ //서버에서 정상전송을 받은 경우 실행
					//실행문
					//ajax_data.json파일 열어서 비교하면서 보기
					$.each( result.rank, function(idx, data){
						var tag="<tr>";
						tag+= "<td>"+(idx+1)+"</td>";
						tag+= "<td>"+data["name"]+"</td>";
						tag+= "<td>"+data["local"]+"</td>";
						tag+= "<td>"+data["tel"]+"</td></tr>";
						
						$("#lst").append(tag);
						
					});				
				},		
				error:function(){ //전송받지 못하였을때 실행(전송실패)
					console.log("전송실패..."+error.responseText);
				}
				
				
			});
		});
	});
</script>
</head>
<body>

<div class="container">
	<button class="btn btn-success">클릭하시면 서버에서 JSON형식으로 저장된 데이터를 읽어옵니다.</button>
	<table class="table" id="lst"></table>
	<img src="../img/34.jpg"/>
</div> 	 



</body>
</html>
